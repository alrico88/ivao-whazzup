name: Unit testing
on:
  push:
    branches-ignore:
      - master
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Test
        run: npm run-script test:unit
